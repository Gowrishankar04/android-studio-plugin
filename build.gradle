plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
    id 'jacoco'
}

group 'com.crowdin.crowdin-idea'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {

    compile 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile 'com.github.crowdin:crowdin-api-client-java:1.1.7'

    testCompile('org.junit.jupiter:junit-jupiter:5.5.2')
    testCompile('org.hamcrest:hamcrest:2.2')
    testCompile('org.mockito:mockito-core:2.1.0')
}

test {
    useJUnitPlatform()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.3'
    plugins 'git4idea'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      - Added: Upload Translations to Crowdin<br>
      - Added: Set custom directory to sources and translations files<br>
      - Added: Wrapped plugin actions into background tasks<br>
      - Added: Crowdin icon for menu<br>
      - Updated: Improved base path validation<br>
      - Fixed: Work in multiple projects<br>
      - Fixed: Removed error notification if project does not have crowdin property file"""
}

wrapper {
    gradleVersion = '5.2.1'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/reports")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        xml.destination file("${buildDir}/coverage.xml")
    }

    getExecutionData().setFrom("$buildDir/jacoco/test.exec")
}
